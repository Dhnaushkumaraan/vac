<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.rectangle {
  height: 100px;
  width: 200px;
  background-color: rgb(249, 251, 140);
  border-radius: 20px;
  text-align: center;
  border: 3px solid black;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  flex-flow: row;
  justify-content: flex-end;
}
.parent{
  display: flex;
  flex-flow: row;
  justify-content: space-between;
}
</style>
</head>
<body>
    <div class="parent">
<div class="rectangle">
    <p>hi dhanush </p> 
</div>
<div class="rectangle"><p>hi dhanush </p></div>
<div class="rectangle"><p>hi dhanush </p></div>
<div class="rectangle"><p>hi dhanush </p></div>
<div class="rectangle"><p>hi dhanush </p></div>
</div>
</body>
</html>
